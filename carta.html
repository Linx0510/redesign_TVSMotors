<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТВС Моторс - Официальный дилер CHERY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
<style>
/* ========================================= */
/* СТИЛИ БЛОКА КАРТЫ И ФОРМЫ (НОВАЯ ВЕРСТКА) */
/* ========================================= */

.carta-new_dzn-map-section {
    padding: 0; 
}

.carta-new_dzn-map-content {
    position: relative; 
    height: 900px !important;
    display: block; 
    gap: 0;
}

.carta-new_dzn-map-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 0;
    box-shadow: none;
    overflow: hidden;
}

#carta-map-canvas {
    width: 100%;
    height: 100%;
}

/* --- ОБНОВЛЕННАЯ ФОРМА В СТИЛЕ КРЕДИТНОЙ --- */
.carta-new_dzn-form-container {
    position: absolute; 
    top: 200px;
    right: 120px;
    width: 514px;
    height: 477px;
    z-index: 10;
    
    background: #FFFF;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(24,28,35,0.12);
    padding: 56px 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
}

.carta-new_dzn-form-content {
    width: 100%;
}

.carta-new_dzn-form-header {
    margin-bottom: 32px;
}

.carta-new_dzn-form-sale {
    color: #ff6600;
    font-weight: 700;
    font-size: 20px;
    margin-bottom: 8px;
    display: block;
    font-family: Play;
}

.carta-new_dzn-form-title {
    font-size: 32px;
    font-weight: 500;
    margin: 0;
    color: #222;
    font-family: Play;
    line-height: 1.3;
}

.carta-new_dzn-form-description {
    font-size: 16px;
    color: #666;
    margin-top: 16px;
    font-family: Inter;
    line-height: 1.5;
}

.carta-new_dzn-contact-form {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.carta-new_dzn-form-group {
    margin-bottom: 16px;
}

.carta-new_dzn-form-group input {
    width: 100%;
    padding: 12px 16px;
    font-size: 16px;
    border: 1px solid #eaeaea;
    border-radius: 8px;
    font-family: Inter;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
}

.carta-new_dzn-form-group input:focus {
    outline: none;
    border-color: #3B82F6;
}

.carta-new_dzn-btn {
    background: #fff;
    color: #3b82f6;
    font-size: 17px;
    font-weight: 700;
    border: 2px solid #3b82f6;
    border-radius: 8px;
    padding: 12px 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: background 0.2s, color 0.2s;
    font-family: Play;
    height: 48px;
    min-height: 48px;
    text-decoration: none;
    width: 100%;
    box-sizing: border-box;
}

.carta-new_dzn-btn:hover {
    background: #3b82f6;
    color: #fff;
}

.carta-new_dzn-btn-icon {
    width: 24px;
    height: 24px;
}

.carta-new_dzn-privacy-label {
    display: flex;
    align-items: flex-start;
    gap: 8px;
    font-size: 13px;
    color: #222;
    cursor: pointer;
    font-family: Play;
    margin-top: 16px;
    line-height: 1.4;
}

.carta-new_dzn-privacy-label input[type="checkbox"] {
    margin-top: 3px;
    width: 24px;
    height: 24px;
}

.carta-new_dzn-privacy-label a {
    color: #3b82f6;
    text-decoration: none;
}

.carta-new_dzn-privacy-label a:hover {
    text-decoration: underline;
}

/* Новые стили для контактной информации */
.carta-new_dzn-contact-info {
    margin-top: 24px;
    padding-top: 24px;
    border-top: 1px solid #eaeaea;
}

.carta-new_dzn-contact-item {
    margin-bottom: 20px;
}

.carta-new_dzn-contact-item:last-child {
    margin-bottom: 0;
}

.carta-new_dzn-contact-label {
    font-family: Play;
    font-weight: 700;
    font-size: 20px;
    color: #222;
    margin-bottom: 8px;
    display: block;
}

.carta-new_dzn-contact-phone {
    font-family: Inter;
    font-size: 15px;
    color: #3B82F6;
    font-weight: 500;
    margin-bottom: 4px;
}

.carta-new_dzn-contact-hours {
    font-family: Inter;
    font-size: 15px;
    color: #222;
    margin-bottom: 8px;
}

.carta-new_dzn-contact-address {
    font-family: Inter;
    font-size: 15px;
    color: #222;
    line-height: 1.4;
}
.carta-new_dzn_card-arrow{
    display: flex;
    align-items: center;
   gap: 24px;

   margin-top: 32px;
}

/* Стили для заголовка секции */
.carta-map-section-title {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    z-index: 11;
}
/* --- АДАПТИВНОСТЬ --- */
@media (max-width: 1024px) {
    .carta-new_dzn-map-content {
        height: auto;
        display: block;
    }
    
    .carta-new_dzn-map-container {
        position: relative;
        height: 400px;
        margin: 0;
        border-radius: 0;
    }
    
    .carta-new_dzn-form-container {
        position: relative;
        top: 0;
        right: 0;
        width: auto;
        max-width: 600px;
        height: auto;
        min-height: 500px;
        margin: 0 auto;
        border-radius: 20px;
        padding: 30px 40px;
        box-shadow: 0 8px 32px rgba(24,28,35,0.12);
        transform: translateY(-50px);
    }
    
    .carta-map-section-title {
        position: relative;
        transform: none;
        padding: 40px 0 0;
    }
}

@media (max-width: 768px) {
    .carta-new_dzn-map-content {
        height: 900px; /* Фиксированная высота 900px */
        position: relative; /* Важно для позиционирования формы */
    }
    
    .carta-new_dzn-map-container {
        position: absolute; /* Карта занимает всю область */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        border-radius: 0;
    }
    
    .carta-new_dzn-form-container {
        position: absolute; /* Форма поверх карты */
        top: 20px;
        right: 20px;
        left: 20px; /* Добавляем отступ слева */
        width: calc(100% - 40px); /* Ширина с учетом отступов */
        height: auto;
        min-height: 400px;
        padding: 24px;
        transform: none; /* Убираем трансформ */
        margin: 0; /* Убираем авто-марджин */
    }
    
    .carta-new_dzn-form-title {
        font-size: 24px;
    }
    
    .carta-new_dzn-form-sale {
        font-size: 18px;
    }
    
    .carta-new_dzn-contact-phone {
        font-size: 18px;
    }
}

@media (max-width: 480px) {
    .carta-new_dzn-map-content {
        height: 900px; /* Сохраняем высоту 900px */
    }
    
    .carta-new_dzn-form-container {
        top: 444px;
        right: 15px;
        left: 15px;
        width: calc(100% - 30px);
        padding: 20px;
    }
    
    .carta-new_dzn-form-title {
        font-size: 20px;
    }
    
    .carta-new_dzn-form-sale {
        font-size: 16px;
    }
    
    .carta-new_dzn-contact-phone {
        font-size: 16px;
    }
    
    .carta-new_dzn-contact-address {
        font-size: 14px;
    }
}
</style>


<section class="carta-new_dzn-map-section">
    <div class="carta-new_dzn-container">
        
        <div class="carta-new_dzn-map-content">
            
            <div class="carta-new_dzn-map-container">
                <div id="carta-map-canvas"></div>
            </div>

            <div class="carta-new_dzn-form-container">
                <div class="carta-new_dzn-form-content">
                    <div class="carta-new_dzn-form-header">
                        <span class="carta-new_dzn-form-sale">Как найти</span>
                        <h2 class="carta-new_dzn-form-title">Автосалон «ТВС МОТОРС» – официальный дилер CHERY в Оренбурге</h2>
                    </div>

                    <div class="carta-new_dzn-contact-info">
                        <div class="carta-new_dzn-contact-item">
                            <span class="carta-new_dzn-contact-label">Отдел продаж</span>
                            <div class="carta-new_dzn-contact-phone">+7 (353) 232-52-20</div>
                            <div class="carta-new_dzn-contact-hours">Пн - Сб: с 09:00 до 20:00</div>
                            <div class="carta-new_dzn-contact-hours">Вс: с 10:00 до 18:00</div>
                            <div class="carta-new_dzn-contact-hours">Оренбургская область, п. Пригородный, Нежинское шоссе, 12-й км</div>
                        </div>
                        
                    </div>
<div class="carta-new_dzn_card-arrow">

</div>
                  
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://api-maps.yandex.ru/2.1/?apikey=ВАШ_API_КЛЮЧ&lang=ru_RU" type="text/javascript"></script>
<script>
function initYandexMap() {
    ymaps.ready(function () {
        // Обновляем координаты на правильный адрес
        var dealerCoords = [51.815934, 55.158308]; // Координаты для п. Пригородный, Нежинское шоссе

        var myMap = new ymaps.Map('carta-map-canvas', {
            center: dealerCoords,
            zoom: 16,
            controls: ['zoomControl', 'fullscreenControl']
        }, {
            searchControlProvider: 'yandex#search'
        });

        var dealerPlacemark = new ymaps.Placemark(dealerCoords, {
            hintContent: 'ТВС Моторс, официальный дилер CHERY',
            balloonContent: 'Оренбургская область, п. Пригородный, Нежинское шоссе, 12-й км' 
        }, {
            preset: 'islands#redStretchyIcon' 
        });

        myMap.geoObjects.add(dealerPlacemark);
    });
}

$(document).ready(function() {
    if (typeof ymaps !== 'undefined') {
        initYandexMap();
    }
});
</script>
</body>
</html>
