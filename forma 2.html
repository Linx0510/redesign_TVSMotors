<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кредит</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .new_dzn-credit {
            position: relative;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            background: #181c23;
            overflow: hidden;
            padding: 80px 120px;
        }

      

        .new_dzn-credit-bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }

        .new_dzn-credit-bg-overlay {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
          
            z-index: 2;
        }

        .new_dzn-credit-card {
            position: relative;
            z-index: 3;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(24,28,35,0.12);
            padding: 40px 32px;
            max-width: 420px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .new_dzn-credit-card-content {
            width: 100%;
        }

        .new_dzn-credit-card-title {
            margin-bottom: 24px;
        }

        .new_dzn-credit-card-sale {
            color: #ff6600;
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
            font-family: Play;
        }

        .new_dzn-credit-card-title h2 {
            font-size: 26px;
            font-weight: 500;
            margin: 0;
            color: #222;
            font-family: Play;
            line-height: 1.3;
        }

        .new_dzn-credit-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .new_dzn-credit-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            font-family: Inter;
            transition: border-color 0.3s ease;
        }

        .new_dzn-credit-input:focus {
            outline: none;
            border-color: #3B82F6;
        }

        .new_dzn-credit-input.error {
            border-color: #ff4444;
        }

        .new_dzn-credit-checkbox-label {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            font-size: 13px;
            color: #222;
            cursor: pointer;
            font-family: Play;
        }

        .new_dzn-credit-checkbox {
            margin-top: 3px;
            width: 24px;
            height: 24px;
        }

        .new_dzn-credit-btn {
            background: #fff;
            color: #3b82f6;
            font-size: 17px;
            font-weight: 700;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            padding: 14px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s, color 0.2s;
            font-family: Play;
            width: 100%;
        }

        .new_dzn-credit-btn:hover {
            background: #3b82f6;
            color: #fff;
        }

        .new_dzn-credit-btn:disabled {
            background: #9CA3AF;
            border-color: #9CA3AF;
            color: #fff;
            cursor: not-allowed;
        }

        .new_dzn-credit-btn-arrow {
            font-size: 22px;
            margin-left: 6px;
        }

        /* Стили для состояния успеха */
        .new_dzn-credit-success {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 24px;
            width: 100%;
        }

        .new_dzn-credit-success-icon {
            width: 80px;
            height: 80px;
            background: #10B981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        .new_dzn-credit-success-title {
            color: #222;
            font-family: Play;
            font-size: 24px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }

        .new_dzn-credit-success-text {
            color: #222;
            font-family: Play;
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            line-height: 24px;
        }

        .new_dzn-credit-success-btn {
            color: #3b82f6;
            font-family: Play;
            font-size: 15px;
            font-style: normal;
            font-weight: 700;
            line-height: 20px;
            text-decoration: none;
            border: 2px solid #3b82f6;
            border-radius: 12px;
            padding: 12px 24px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .new_dzn-credit-success-btn:hover {
            background: #3b82f6;
            color: white;
        }

        /* Сообщения об ошибках */
        .new_dzn-error-message {
            color: #ff4444;
            font-size: 12px;
            margin-top: -8px;
            display: none;
            font-family: Inter;
        }

        /* Анимации */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Адаптивность */
        @media (max-width: 1200px) {
            .new_dzn-credit {
                padding: 60px 60px;
            }
        }

        @media (max-width: 992px) {
            .new_dzn-credit {
                padding: 60px 40px;
                flex-direction: column;
                gap: 40px;
            }
            
            .new_dzn-credit-bg {
                position: relative;
                width: 100%;
                height: 300px;
            }
            
            .new_dzn-credit-card {
                max-width: 500px;
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) {
            .new_dzn-credit {
                padding: 40px 20px;
            }
            
            .new_dzn-credit-card {
                padding: 24px;
            }
            
            .new_dzn-credit-card-title h2 {
                font-size: 22px;
            }
            
            .new_dzn-credit-card-sale {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .new_dzn-credit {
                padding: 40px 16px;
            }
            
            .new_dzn-credit-input {
                font-size: 14px;
            }
            
            .new_dzn-credit-checkbox-label {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <section class="new_dzn-credit">
        <div class="new_dzn-credit-bg">
            <img src="image/Credit contact.svg" alt="Кредит авто" class="new_dzn-credit-bg-img">
            <div class="new_dzn-credit-bg-overlay"></div>
        
        <div class="new_dzn-credit-card">
            <div class="new_dzn-credit-card-content">
                <div class="new_dzn-credit-form-content" id="creditFormContent">
                    <div class="new_dzn-credit-card-title">
                        <span class="new_dzn-credit-card-sale">Кредит</span>
                        <h2>Оставьте заявку и получите<br>выгодные условия<br>по кредитованию</h2>
                    </div>
                    <form class="new_dzn-credit-form" id="creditForm">
                        <input type="tel" class="new_dzn-credit-input" id="creditPhoneInput" placeholder="+7 (___) ___-__-__" required>
                        <div class="new_dzn-error-message" id="creditPhoneError">Пожалуйста, введите корректный номер телефона</div>
                        
                        <label class="new_dzn-credit-checkbox-label">
                            <input type="checkbox" class="new_dzn-credit-checkbox" id="creditAgreementCheckbox" required>
                            <span>Даю согласие на обработку персональных данных согласно<br>Политике обработки персональных данных</span>
                        </label>
                        <div class="new_dzn-error-message" id="creditAgreementError">Необходимо ваше согласие</div>
                        
                        <button type="submit" class="new_dzn-credit-btn" id="creditSubmitBtn">
                            Отправить заявку 
                            <span class="new_dzn-credit-btn-arrow">→</span>
                        </button>
                    </form>
                </div>
                
                <div class="new_dzn-credit-success" id="creditSuccessContent">
                    <div class="new_dzn-credit-success-icon">✓</div>
                    <h3 class="new_dzn-credit-success-title">Заявка оставлена!</h3>
                    <p class="new_dzn-credit-success-text">
                        Наш менеджер скоро свяжется с вами, чтобы обсудить детали и подобрать лучшее предложение
                    </p>
                    <a href="#" class="new_dzn-credit-success-btn">Посмотреть ещё акции</a>
                </div></div>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function() {
            // Маска для телефона
            $('#creditPhoneInput').on('input', function(e) {
                let x = $(this).val().replace(/\D/g, '').match(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/);
                $(this).val('+7' + (x[2] ? ' (' + x[2] : '') + (x[3] ? ') ' + x[3] : '') + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : ''));
            });

            // Валидация формы
            $('#creditForm').on('submit', function(e) {
                e.preventDefault();
                
                const phoneInput = $('#creditPhoneInput');
                const agreementCheckbox = $('#creditAgreementCheckbox');
                const phoneError = $('#creditPhoneError');
                const agreementError = $('#creditAgreementError');
                let isValid = true;

                // Валидация телефона
                const phoneRegex = /^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$/;
                if (!phoneRegex.test(phoneInput.val())) {
                    phoneInput.addClass('error');
                    phoneError.show();
                    isValid = false;
                } else {
                    phoneInput.removeClass('error');
                    phoneError.hide();
                }

                // Валидация согласия
                if (!agreementCheckbox.is(':checked')) {
                    agreementError.show();
                    isValid = false;
                } else {
                    agreementError.hide();
                }

                if (isValid) {
                    // Показываем успешное состояние
                    showCreditSuccessState();
                }
            });

            function showCreditSuccessState() {
                $('#creditFormContent').hide();
                $('#creditSuccessContent').show().addClass('fade-in');
            }
        });
    </script>
</body>
</html>
